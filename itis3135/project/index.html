<script src="scripts/HTMLInclude.min.js"></script>

<script>
    const bannerImgs = document.querySelectorAll('.banner img');
    const prevBtn = document.querySelector('.btn-prev');
    const nextBtn = document.querySelector('.btn-next');
    const indicatorSpans = document.querySelectorAll('.indicator span');

    let currentIndex = 0;
    let interval = setInterval(nextImage, 2000);

    prevBtn.addEventListener('click', prevImage);
    nextBtn.addEventListener('click', nextImage);

    indicatorSpans.forEach((span, index) => {
        span.addEventListener('click', () => {
            currentIndex = index;
            showImage(currentIndex);
        });
    });

    showImage(currentIndex);

    function showImage(index) {
        bannerImgs.forEach((img, i) => {
            img.style.display = i === index ? 'block' : 'none';
        });
        indicatorSpans.forEach((span, i) => {
            span.classList.toggle('active', i === index);
        });
        clearInterval(interval);
        interval = setInterval(nextImage, 2000);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + bannerImgs.length) % bannerImgs.length;
        showImage(currentIndex);
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % bannerImgs.length;
        showImage(currentIndex);
    }    
</script>
