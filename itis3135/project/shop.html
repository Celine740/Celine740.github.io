<script>
    const plantItems = document.querySelectorAll('.plant');

    plantItems.forEach(item => {
        item.addEventListener('click', () => {
            const img = item.querySelector('img').src;
            const title = item.querySelector('h4').textContent;
            const price = item.querySelector('div').textContent;

            window.location.href = `detail.html?img=${img}&title=${title}&price=${price}`;
        });
    });
